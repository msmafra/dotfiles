source = ~/.config/hypr/conf/preferences.conf
source = ~/.config/hypr/conf/colors.conf

general {
    text_trim = false
    hide_cursor = false
    grace = 0
    immediate_render = true
    fractional_scaling = 2
    screencopy_mode = 1
    fail_timeout = 200
}

auth {
    pam {
        enabled = true
        module = hyprlock
    }
}

animations {
    enabled = true
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    animation = fadeIn, 1, 5, easeInOutSine, fade
    animation = fadeOut, 1, 5, easeInOutSine, fade
    animation = inputFieldColors, 1, 2, easeInOutSine, fade
    animation = inputFieldFade, 1, 2, easeInOutSine, fade_on_empty
    animation = inputFieldWidth, 1, 2, easeInOutSine, fade
    animation = inputFieldDots, 1, 2, easeInOutSine, fade
}

input-field {
    monitor =
    size = 350, 45
    outline_thickness = 2
    position = 0, -120
    halign = center
    valign = center
    rounding = 2
    dots_size = 0.3
    dots_spacing = 0.7
    dots_center = false
    dots_text_format = ó°¨“
    outer_color = $lighttext
    inner_color = $mainbackground
    font_color = $alternatetext
    check_color = $maincritical
    fade_on_empty = true
    placeholder_text = <b>...</b>
    fail_color = $secondarycritical
    fail_text = <span>$FAIL <b>($ATTEMPTS)</b></span>
}

background {
     monitor =
     color = $mainbackground
     path = $conf_dir/hyprlock-background
     #blur_passes = 2
     #blur_size = 3
     #noise = 0.0117
     #contrast = 0.8916
     #brightness = 0.1
     #vibrancy = 0.9
     #vibrancy_darkness = 0.9
 }

image {
    path = /var/lib/AccountsService/icons/$USER
    size = 128
    position = 0, 30
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $blue-shadow
}

